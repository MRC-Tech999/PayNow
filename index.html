<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil TikTok - TikAPI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 30px;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 20px;
        }
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .username {
            font-size: 24px;
            font-weight: bold;
        }
        .followers {
            font-size: 18px;
            margin-top: 10px;
        }
        .error-message {
            color: red;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Profil TikTok avec TikAPI</h1>
    <div id="profile-container" class="profile-container"></div>
    <div id="error-message" class="error-message"></div>

    <script>
        const apiUrl = 'https://api.tikapi.io/v1/tiktok/user';
        const apiKey = 'kcfwJyss9ckTO2iY34szy7Qg79GXFP0fEw';  // Remplace par ta propre clé API

        async function fetchUserProfile(username) {
            try {
                const response = await fetch(`${apiUrl}?username=${username}`, {
                    headers: {
                        'Authorization': `epay39209 ${apiKey}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la récupération des données');
                }

                const data = await response.json();

                if (data.user) {
                    const profileContainer = document.getElementById('profile-container');
                    const errorMessage = document.getElementById('error-message');
                    errorMessage.textContent = '';

                    profileContainer.innerHTML = `
                        <img src="${data.user.avatar}" alt="${data.user.nickname}" class="profile-image">
                        <div class="username">${data.user.nickname}</div>
                        <div class="followers">${data.user.stats.followers} abonnés</div>
                    `;
                } else {
                    throw new Error('Utilisateur non trouvé');
                }
            } catch (error) {
                console.error(error);
                document.getElementById('error-message').textContent = error.message;
            }
        }

        // Appeler la fonction pour récupérer et afficher le profil de l'utilisateur
        fetchUserProfile('lilyachty');  // Remplace par le nom d'utilisateur que tu veux
    </script>
</body>
</html>
