<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Virtual Number for WhatsApp</title>
</head>
<body>
  <h1>Get Virtual Number for WhatsApp</h1>
  <form action="get_number.php" method="POST">
    <label>API Key:</label><br>
    <input type="text" name="api_key" required><br><br>

    <label>Country Code (e.g. 6 for Indonesia):</label><br>
    <input type="text" name="country" required><br><br>

    <label>Operator (leave blank for any):</label><br>
    <input type="text" name="operator"><br><br>

    <input type="submit" value="Get Number">
  </form>
</body>
</html>
