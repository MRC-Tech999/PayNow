<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-Nous | Future Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500&display=swap" rel="stylesheet">
    <style>
        /* Style simplifié, tu peux garder le même style que tu avais avant */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Rajdhani', sans-serif;
            background-color: #0a0a1a;
            color: #e0e0ff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }
        
        .main-container {
            text-align: center;
        }

        .admin-btn {
            background-color: #00f7ff;
            padding: 15px 30px;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            margin-top: 30px;
            display: inline-block;
        }

        .admin-btn:hover {
            background-color: #ff00e6;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1>Bienvenue sur notre site de contact</h1>
        <p>Si vous êtes un administrateur, veuillez vous connecter.</p>
        <a href="login.html" class="admin-btn">Admin</a>
    </div>
</body>
</html>
